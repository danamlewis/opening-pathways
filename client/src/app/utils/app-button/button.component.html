<a *ngIf="route !== undefined" id="{{id && id || '' }}" class="app-button btn {{class}}" [class.odd]="odd"
  role="button" routerLink="{{route}}" routerLinkActive="active" attr.aria-label="{{ariaLabel}}">
  <div>
    <span>{{label}}</span>
    <svg width="42" height="42" fill="none" viewBox="0 0 42 42" *ngIf="arrow">
      <path stroke="#fff" stroke-width="2" d="M20.283.717L40.566 21 20.283 41.283M0 20.751h40.541" />
    </svg>

  </div>
</a>

<a *ngIf="clickData !== undefined" id="{{id && id || '' }}" class="app-button btn {{class}}" role="button"
  attr.aria-label="{{ariaLabel}}" (click)="clickHandler(clickData)">
  <div>{{label}}
    <svg width="42" height="42" fill="none" viewBox="0 0 42 42" *ngIf="arrow">
      <path stroke="#fff" stroke-width="2" d="M20.283.717L40.566 21 20.283 41.283M0 20.751h40.541" />
    </svg></div>
</a>

<div *ngIf="displayOnly === true" class="app-button btn {{class}}" attr.aria-label="{{ariaLabel}}">
  <span>{{label}}</span>
  <svg width="42" height="42" fill="none" viewBox="0 0 42 42" *ngIf="arrow">
    <path stroke="#fff" stroke-width="2" d="M20.283.717L40.566 21 20.283 41.283M0 20.751h40.541" />
  </svg></div>
