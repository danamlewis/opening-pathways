<section *ngIf="hasContent">

        <div class="column columns is-multiline is-mobile is-centered no-margin">
          <h2 class="outline pg-header column is-full" data-text="Resources">
            Resources
          </h2>
          <div class="column is-12-mobile is-10-tablet is-half-desktop no-pad">
            <p class="lg">
                    We'll put a happy little sky in here. We artists are a different breed of people. We're a happy bunch. A little happy sunlight shining through there. Poor old tree. A happy cloud.
            </p>
            </div>
        </div>

        <div class="column columns is-multiline is-mobile" *ngFor="let category of categories;">

          <h4 class="column is-full">{{category}}</h4>
      
          <div class="column is-8-mobile is-6-tablet is-5-desktop" *ngFor="let resource of resources[category];">
            <p>{{resource.name}}<p>
                <div class="blurb">
                  {{resource.description}}
                </div>
          </div>
          
        </div>
      
      
      </section>
