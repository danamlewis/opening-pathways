<section *ngIf="hasContent">

  <div class="column columns is-multiline is-mobile is-centered no-margin">
    <h2 class="outline pg-header column is-full" [attr.data-text]="pathway.name">
      {{pathway.name}}
      <svg xmlns="http://www.w3.org/2000/svg" width="135" height="15" fill="none" viewBox="0 0 135 15" class="decor">
        <path fill="url(#a)" d="M135 0c0 8.278-6.722 15-15 15-15 0-11.222-11.222-26.222-11.222C78.778 3.778 82.5 15 67.5 15c-15 0-11.278-11.222-26.278-11.222C26.222 3.778 30 15 15 15 6.722 15 0 8.278 0 0h135z"/>
        <defs>
          <linearGradient id="a" x2="70" y1="3.889" y2="3.889" gradientUnits="userSpaceOnUse">
            <stop stop-color="#f5d7d5" />
            <stop offset="1" stop-color="#f2a191" />
          </linearGradient>
        </defs>
      </svg>
    </h2>

    <div id="story" class="columns column is-multiline is-mobile no-margin no-pad">
      <h5 class="column is-full gang">{{content.name.first}} {{content.name.last}}</h5>

      <div class="column is-full-mobile is-5-tablet">
        <p>What your pathway has been</p>
      </div>
      <div class="column is-6-tablet">{{content.pathway}}</div>

      <div class="column is-full-mobile is-5-tablet">
        <p>Why you got started</p>
      </div>
      <div class="column is-6-tablet">{{content.why}}</div>

      <div class="column is-full-mobile is-5-tablet">
        <p>What you did</p>
      </div>
      <div class="column is-6-tablet">{{content.what}}</div>

      <div class="column is-full-mobile is-5-tablet">
        <p>How you got started</p>
      </div>
      <div class="column is-6-tablet">{{content.how}}</div>

      <div class="column is-full-mobile is-5-tablet">
        <p>&ldquo;Dead cows&rdquo;</p>
      </div>
      <div class="column is-6-tablet" [innerHtml]="content.deadCows.html"></div>

      <div class="column is-full-mobile is-5-tablet">
        <p>Your vision of what comes next</p>
      </div>
      <div class="column is-6-tablet">{{content.vision}}</div> 

      <div class="column is-full-mobile is-5-tablet" *ngIf="content.links">
        <p>Links</p>
      </div>
      <div id="links" class="column is-6-tablet" [innerHtml]="content.links.html" *ngIf="content.links"></div>
    </div>
  </div>

</section>
