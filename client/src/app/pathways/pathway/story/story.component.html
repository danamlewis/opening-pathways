<section *ngIf="hasContent">

        <div class="column columns is-multiline is-mobile is-centered no-margin">
          <h2 class="outline pg-header column is-full" [attr.data-text]="pathway.name">
            {{pathway.name}}
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="8" fill="none" viewBox="0 0 70 8" class="decor">
                <path fill="url(#a)" d="M70 0a7.782 7.782 0 0 1-7.778 7.778c-7.778 0-5.819-5.82-13.596-5.82-7.778 0-5.848 5.82-13.626 5.82s-5.848-5.82-13.625-5.82c-7.778 0-5.82 5.82-13.597 5.82A7.782 7.782 0 0 1 0 0h70z"/>
                <defs>
                    <linearGradient id="a" x2="70" y1="3.889" y2="3.889" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#f5d7d5"/>
                        <stop offset="1" stop-color="#f2a191"/>
                    </linearGradient>
                </defs>
            </svg>
            
          </h2>
          
            <div id="story" class="columns column is-multiline is-mobile no-margin">
                        <h5 class="column is-full gang">{{content.name.first}} {{content.name.last}}</h5>

                        <div class="column is-full-mobile is-half-desktop"><p>What your pathway has been</p></div>
                        <div class="column">{{content.pathway}}</div>

                        <div class="column is-full-mobile is-half-desktop"><p>Why you got started</p></div>
                        <div class="column">{{content.why}}</div>
          </div>
        </div>
    
    </section>
